<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Weather App</title>
</head>

<body>
    <!-- main -->
    <div class="container-fluid p-2 justify-content-center">
        <!-- Display before retrieving data -->
        <div class="border rounded-lg border-dark p-2 bg-info justify-content-center">
            <!-- Header-->
            <div class="row justify-content-center">
                <h2>Weather App</h2>
            </div>
            <!-- Input Bar-->
            <div class="row justify-content-center">
                <input type="text" placeholder="Enter 5-digit zipcode" id="myInput">
                <button type="button" onclick="getZipcode();">Get weather</button>
            </div>
        </div>
        <!-- Display after retrieve data -->
        <div id="turnon" class="border rounded-lg border-dark p-2 bg-white justify-content-center">
            <!-- City  -->
            <div class="row justify-content-center">
                <h2 class="p-2">City</h2>
            </div>
            <div class="row justify-content-center">
                <p class="city border p-2">Lexington</p>
            </div>
            <!-- Temperature -->
            <div class="row justify-content-center">
                <h2 class="p-2">Temp</h2>
            </div>
            <div class="row justify-content-center">
                <div class="col text-center border m-2">
                    <span class="kel p-2">123</span><span>K</span>
                </div>
                <div class="col text-center border m-2">
                    <span class="deg p-2">123</span><span>F</span>
                </div>
                <div class="col text-center border m-2">
                    <span class="cel p-2">123</span><span>C</span>
                </div>
            </div>
            <!-- Condition  -->
            <div class="row justify-content-center">
                <h2 class="p-2">Conditions</h2>
            </div>
            <div class="row justify-content-center">
                <p class="con border p-2">Light Clouds</p>
            </div>
            <!--  Image  -->
            <div class="row justify-content-center">
                <div class="pic"></div>

            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
